<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h2>Guess a number between 1-100:</h2>
        <input type="text" placeholder="Enter numbers only" id="guess" />
        <div class="btn">
            <button onclick="play()" id="my_btn">Guess</button>
            <button onclick="refresh()" id="my_refresh">Refresh</button>
        </div> 
        <p id="message1">No. of Guess : 0</p>
        <p id="message2">Guessed Number is : None</p>
        <p id="message3"></p>
        
    </main>
</body>
</html>
